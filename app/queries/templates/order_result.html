<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <title>Доступные для заказа товары</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='table.css')}}">
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='menu.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body style="background-image: url(../static/image/menu.jpg); width:80%; height:100%; margin: auto; padding-top: 2%;">
        <form action="", method ="POST">
            <label style="color:white; font-size:28px;">Введите дату заказа</label>
            <br>
            <div class="input-group mb-3" style="padding-top: 10px;">
                <span class="input-group-text" style="background: #FF7F50; border: none;">Начало и конец</span>
                <select class="form-select" style="background: #373b3e; color: white;" name = customer>
                    <option value= time_order >заказа</option>
                    <option value= time_arrive >прибытия</option>
                    <option value= time_departure >отправки</option>
                </select>
                <input class="form-control" style="background: #373b3e;color: white; border-radius: 0 0.375rem 0.375rem 0;"
                       type="text" name="dates"/>
                <script>
                    $(function() {
                      $('input[name="dates"]').daterangepicker({
                      "locale": {
                        "format": "YYYY-MM-DD",
                        "separator": " - "},
                        "linkedCalendars": false,
                        "startDate": "2019-01-01",
                        opens: 'left',
                        showDropdowns:true,
                      });
                    });
                </script>
            </div>
            <input style="display:block; margin:auto; line-height: 1.2;" type="submit" value="Отправить">
        </form>
        <br>
<div class="scroll-table">
    <table>
        <thead>
             <tr>
                {% for column in schema %}
                <th> {{column}}</th>
                {% endfor %}
            </tr>
        </thead>
    </table>
    <div class="scroll-table-body">
        <table class="table table-dark table-striped table-hover">
            <tbody>
            {% for line in result %}
            <tr>
                {% for column in line %}
                <td style="color:white"> {{column}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
    <div style="display: block; margin: auto; text-align: center;">
         <a style="text-align:center; color: #F0E68C; text-decoration: none;" href="{{url_for('menu_choice')}}"> В меню </a><br><br>
    </div>
</body>
</html>
