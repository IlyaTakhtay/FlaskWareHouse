<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Результат содержимого инвойса</title>
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='table.css')}}">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='menu.css')}}">
</head>

<body style="background-image: url(../static/image/menu.jpg); width:80%; height:100%; margin: auto; padding-top: 5%;">
<div class="scroll-table">
    <table>
        <thead>
             <tr>
                {% for column in schema %}
                <th> {{column}}</th>
                {% endfor %}
            </tr>
        </thead>
    </table>
    <div class="scroll-table-body">
        <table class="table table-dark table-striped table-hover">
            <tbody>
            {% for line in result %}
            <tr>
                {% for column in line %}
                <td style="color:white"> {{column}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

<div style="display: block;
    margin: auto;
    text-align: center;
    padding: 2%;">
 <a style="text-align:center"
    class="medium" href="{{url_for('menu_choice')}}">В меню </a><br><br>
    </div>
</div>
</body>

</html>
